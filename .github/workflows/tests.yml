name: Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run review-docs tests
        run: node .github/scripts/__tests__/review-docs.test.js

      - name: Run check-review-date tests
        run: node .github/scripts/__tests__/check-review-date.test.js
