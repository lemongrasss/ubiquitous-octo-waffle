name: Automated Document Review

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering for testing

permissions:
  contents: write
  pull-requests: write

jobs:
  review-document:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get team members from YAML file
        id: get-team
        run: |
          # Read members from rotation_members.yml
          YAML_FILE=".github/scripts/rotation_members.yml"
          
          if [ ! -f "$YAML_FILE" ]; then
            echo "Error: $YAML_FILE not found"
            exit 1
          fi
          
          # Extract members using grep and sed
          # The YAML format is:
          # members:
          #  - mattamorphic
          #  - lisakr
          MEMBERS=$(grep -A 100 "^members:" "$YAML_FILE" | \
            grep "^ - " | \
            sed 's/^ - //' | \
            tr '\n' ',' | \
            sed 's/,$//')
          
          if [ -z "$MEMBERS" ]; then
            echo "Error: Could not retrieve team members from $YAML_FILE (empty list)"
            exit 1
          fi
          
          # Validate MEMBERS contains only valid GitHub usernames
          PATTERN='^[a-zA-Z0-9_-]+(,[a-zA-Z0-9_-]+)*$'
          if ! echo "$MEMBERS" | grep -qE "$PATTERN"; then
            echo "Error: Invalid team member format: $MEMBERS"
            exit 1
          fi
          
          echo "members=$MEMBERS" >> $GITHUB_OUTPUT
          echo "Retrieved team members from YAML file: $MEMBERS"

      - name: Run document review script
        id: review
        env:
          TEAM_MEMBERS: ${{ steps.get-team.outputs.members }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node .github/scripts/review-docs.js

      - name: Create Pull Request
        if: steps.review.outputs.needs_review == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILE_PATH: ${{ steps.review.outputs.file_path }}
          ASSIGNEE: ${{ steps.review.outputs.assignee }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create a new branch
          BRANCH_NAME="doc-review/$(basename "$FILE_PATH" .md)-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"

          # Commit the changes
          git add "$FILE_PATH"
          git commit -m "docs: update review date for $(basename "$FILE_PATH")"

          # Push the branch
          git push origin "$BRANCH_NAME"

          # Create PR with assignee
          PR_BODY="Hi @$ASSIGNEE,

          This document needs to be reviewed. The review tracking date has been automatically updated.

          **File:** \`$FILE_PATH\`
          **Action required:** Please review the document for accuracy, completeness, and relevance.

          If the document is up-to-date, simply approve and merge this PR.
          If changes are needed, please make them and then merge.

          Thank you!"

          gh pr create \
            --title "docs: review $(basename "$FILE_PATH")" \
            --body "$PR_BODY" \
            --base main \
            --head "$BRANCH_NAME" \
            --assignee "$ASSIGNEE"
