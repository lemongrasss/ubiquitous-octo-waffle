name: Check Review Date

on:
  pull_request:
    branches: ['**']
    paths:
      - 'docs/**/*.md'

jobs:
  check-review-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check review dates
        env:
          BASE_BRANCH: ${{ github.base_ref }}
        run: node .github/scripts/check-review-date.js
